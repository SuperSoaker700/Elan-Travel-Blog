    <style>
		.gallery {
			display: grid;
			grid-template-columns: repeat(4, 1fr); /* 4 columns */
			gap: 0; /* No space between images */
			margin: 0;
			padding: 0;
		}

		.gallery img {
			width: 100%;
			height: 200px; /* Adjust this to fit your preferred height */
			object-fit: cover;
			border-radius: 0; /* Remove rounded corners */
			cursor: pointer;
			margin: 0;
			padding: 0;
			transition: transform 0.2s ease;
		}



        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Modal Styling */
        #modal {
            display: none;
            position: fixed;
            z-index: 1010;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        #modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 80%;
        }

        #modal-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            user-select: none;
        }

        #modal-prev {
            left: 20px;
        }

        #modal-next {
            right: 20px;
        }

    </style>

          let currentImageIndex = 0;

			function openModal(index) {
				currentImageIndex = index;
				document.getElementById("modal").style.display = "block";
				document.getElementById("modal-content").src = images[currentImageIndex];
				document.getElementById("modal-title").innerText = titles[currentImageIndex];
				document.getElementById("modal-description").innerText = descriptions[currentImageIndex];
			}

			function closeModal() {
				document.getElementById("modal").style.display = "none";
			}

			function nextImage() {
				currentImageIndex = (currentImageIndex + 1) % images.length;
				document.getElementById("modal-content").src = images[currentImageIndex];
				document.getElementById("modal-title").innerText = titles[currentImageIndex];
				document.getElementById("modal-description").innerText = descriptions[currentImageIndex];
			}

			function prevImage() {
				currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
				document.getElementById("modal-content").src = images[currentImageIndex];
				document.getElementById("modal-title").innerText = titles[currentImageIndex];
				document.getElementById("modal-description").innerText = descriptions[currentImageIndex];
			}
        document.addEventListener("keydown", function(event) {
            if (document.getElementById("modal").style.display === "block") {
                if (event.key === "ArrowRight") nextImage();
                if (event.key === "ArrowLeft") prevImage();
                if (event.key === "Escape") closeModal();
            }
        });
		
		// Close modal when clicking outside the image
		document.getElementById("modal").addEventListener("click", function (e) {
			if (e.target === this) {
				closeModal();
			}
		});
		
        // Scroll-to-top logic
        window.onscroll = function() {
            toggleButton();
        };

        function toggleButton() {
            const button = document.getElementById("toTopBtn");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }
    </script>
